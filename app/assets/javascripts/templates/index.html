<!-- <select ng-model = "sortGroup">
  <option ng-repeat = "(key,value) in items[0]"> {{ key }}</option>

</select> -->
<table class='table'>
  <thead>
    <tr>
      <th ng-repeat = "(key,value) in items[0]" ng-click="sortGroup(key)" style="color:{{sortSelect == key ? 'red' : 'black'}}"> {{ key }}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in items | orderBy: sortSelect">
        <td ng-repeat="value in item">
          {{ value }}
        </td>
    </tr>
  </tbody>
</table>
